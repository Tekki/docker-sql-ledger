---

docker:
  image: tekki/sql-ledger

global:
  bin: /var/www/sql-ledger
  data: /var/sldata
  datafolders:
    - css
    - images
    - spool
    - templates
    - users
  group: www-data
  url: sql-ledger
  user: www-data

releases:
  main:
    latest: true
    tag: v3.2.07.003
    version: 3.2.7.3
  extended:
    tag: v3.2.07.003-e
    version: 3.2.7.3-e
  dws:
    tag: v3.2.07
    version: 3.2.7

templates:
  - source: docker-entrypoint-sh.ep
    target: docker-entrypoint.sh
  - source: dockerfile.ep
    target: Dockerfile
  - source: sql-ledger-httpd-conf.ep
    target: sql-ledger-httpd.conf
